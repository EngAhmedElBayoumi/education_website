{% load static %}

<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="keywords"
      content="academy, college, coursera, courses, education, elearning, kindergarten, lms, lynda, online course, online education, school, training, udemy, university"
    />
    <meta name="description" content="Education webste with full fetures " />
    <meta name="CreativeLayers" content="ATFN" />
    <!-- css file -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/menu.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <!-- Responsive stylesheet -->
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}" />
    <!-- Title -->
    <title>Education webste with full fetures</title>
    <!-- Favicon -->
    <link
      href="{% static 'images/favicon.ico' %}"
      sizes="128x128"
      rel="shortcut icon"
      type="image/x-icon"
    />
    <link
      href="{% static 'images/favicon.ico' %}"
      sizes="128x128"
      rel="shortcut icon"
    />
  
    <style>
      .django_message {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 9999;
        width: 50%;
        padding: 20px;
      }

      .django_message .alert {
        margin-bottom: 0;
      }
      .alert-error{
        background-color: #f2dede;
        color: #a94442;
        border-color: #ebccd1;
      }
      .alert-success{
        background-color: #dff0d8;
        color: #3c763d;
        border-color: #d6e9c6;
      }

    </style>


  </head>
<body>
<div class="wrapper">
	<div class="preloader"></div>

 <!---django message with close button --> 
 {% if messages %}
 <div class="django_message">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    {% endfor %}
  </div>
  {% endif %} 


	<!-- Our LogIn Register -->
	<section class="our-log style3">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-6">
					<div class="login_page_logo text-center pt120">
						<img src="{% static 'images/login-logo.png' %}" alt="login-logo.png">
					</div>
					<div class="login_form inner_page style3 mb50">
						<form method="post">
							{% csrf_token %}
							<div class="heading">
								<h3 class="text-center">Create Account</h3>
								<p class="text-center">I have account  <a class="text-thm" href="{% url 'accounts:login' %}">Login!</a></p>
							</div>
							 <div class="form-group">
						    	<input type="text" name="fname" class="form-control" id="exampleInputEmail3" placeholder="First name... " required>
							</div>
							 <div class="form-group">
						    	<input type="text" name="lname" class="form-control" id="exampleInputEmail3" placeholder="Last name... "required>
							</div>
							 <div class="form-group">
						    	<input type="text" name="username" class="form-control" id="exampleInputEmail3" placeholder="username... "required>
							</div>
							 <div class="form-group">
						    	<input type="email" name="email" class="form-control" id="exampleInputEmail3" placeholder="Your Email..."required>
							</div>
							<div class="form-group">
						    	<input type="password" name="password" class="form-control" id="exampleInputPassword4" placeholder="Password***"required>
							</div>
							<div class="form-group">
						    	<input type="password" name="confirm_password" class="form-control" id="exampleInputPassword4" placeholder="Password***"required>
							</div>
							<button type="submit" class="btn btn-log btn-block btn-thm2">singup</button>
							
						</form>
					</div>
				</div>
				<div class="col-lg-6"></div>
			</div>
		</div>
	</section>
<a class="scrollToHome" href="#"><i class="flaticon-up-arrow-1"></i></a>
</div>
     
    <script
      type="text/javascript"
      src="{% static 'js/jquery-3.3.1.js' %}"
    ></script>

    ></script>
    <script

    ></script>
    <script

      src="{% static 'js/bootstrap.min.js' %}"
    ></script>
    <script

    <script

    ></script>
    <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
  </body>
</html>
