{% extends 'base.html' %}
{% load static %}
{% block body %}
	<!-- Our Error Page -->
	<section class="our-error bg-img6">
		<div class="container">
			<div class="row">
				<div class="col-sm-6 offset-sm-4 col-lg-6 offset-lg-5 text-center">
					<div class="logo-widget error_paged">
				        <a href="#" class="navbar_brand float-left">
				            <img class="logo1 img-fluid" src="{% static 'images/header-logo.png' %}" alt="header-logo.png">
				            <span>edumy</span>
				        </a>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-10 offset-lg-1 text-center">
					<div class="error_page footer_apps_widget">
						<div class="erro_code"><h1>500</h1></div>
						<h4>We Are Sorry, Server Error</h4>
						<p>The server encountered an internal error or misconfiguration and was unable to complete your request.</p>
						<form class="form-inline mailchimp_form">
							<label class="sr-only" for="inlineFormInputMail3">Name</label>
							<input type="email" class="form-control mb-2 mr-sm-2" id="inlineFormInputMail3" placeholder="Enter your email address">
							<button type="submit" class="btn btn-primary mb-2"><span class="flaticon-right-arrow-1"></span></button>
						</form>
					</div>
					<a class="color-white mt25" href="{% url 'home:home' %}">Back to Homepage <span class="flaticon-right-arrow-1 pl10"></span></a>
				</div>
			</div>
		</div>
	</section>
<a class="scrollToHome" href="#"><i class="flaticon-up-arrow-1"></i></a>
</div>

{% endblock %}
