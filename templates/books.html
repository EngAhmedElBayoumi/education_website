{% extends 'base.html' %}
{% load static %}
{% block body %}

	<!-- Home Design -->

	<!-- Inner Page Breadcrumb -->
	<section class="inner_page_breadcrumb">
		<div class="container">
			<div class="row">
				<div class="col-xl-6 offset-xl-3 text-center">
					<div class="breadcrumb_content">
						<h4 class="breadcrumb_title">Books</h4>
						<ol class="breadcrumb">
						    <li class="breadcrumb-item"><a href="{% url 'home:home' %}">Home</a></li>
						    <li class="breadcrumb-item active" aria-current="page">Books</li>
						</ol>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- Main Blog Post Content -->
	<section class="blog_post_container">
		<div class="container">
			<div class="row">
				<div class="col-12 pl10 pr10">
					<div class="main_blog_post_widget_list">
						<form method="GET" action="{% url 'book:search' %}">
							<div class="blog_search_widget">
								<div class="input-group mb-3">
									{% csrf_token %}
									<input type="text" class="form-control" name="search_value" placeholder="Search Here" aria-label="Recipient's username" aria-describedby="button-addon2">
									<div class="input-group-append">
										<button class="btn btn-outline-secondary" type="submit" id="button-addon2"><span class="flaticon-magnifying-glass"></span></button>
									</div>
								</div>
							</div>
						</form>
						
					</div>
				</div>

				<div class="col-lg-12 ">
					<div class="main_blog_post_content">
						<div class="row">
							{% for book in books %}
							<div class="col-4">
								<div class="blog_grid_post mb30" style="">
										<img class="img-fluid" src="{{ book.image.url }}" alt="bg1.jpg" style="width:100%">
									<div class="details">
										<h3>{{ book.title }}</h3>
										<ul class="post_meta">
											<li><a href="#"><span class="flaticon-profile"></span></a></li>
											<li><a href="#"><span>{{book.author}}</span></a></li>
											<li><a href="#"><span class="flaticon-book"></span></a></li>
											<li><a href="#"><span>{{book.pages}} page</span></a></li>
										</ul>
										<!--read and download -->
										<div class="post_footer" style="display:flex; justify-content:space-between;">
											<a href="{{book.file.url}}" class="read_more btn btn-primary text-white" target="_blank">Read</a>
											<a href="{{book.file.url}}" class="read_more btn btn-primary text-white" download>Download</a>
										</div>
									</div>
								</div>
							</div>
							{% endfor %}
						</div>
						
					</div>
				</div>
				
			</div>
		</div>
	</section>

	{% endblock %}
